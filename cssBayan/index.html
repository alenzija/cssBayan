<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
        <h1 class="header-title">
            CSS Bayan
        </h1>
        <div class="item">
            <input class="item__radio" type="radio" name="memes" id="meme1" checked>
            <label class="item__label" for="meme1">
                <span>Stop calling me mr. Fluffy</span>
                <i class="fa-solid fa-plus"></i>
                <img class="item__img" src="assets/img/meme1.jpg" alt="gitcat">
            </label>
        </div>
        <div class="item">
            <input class="item__radio" type="radio" name="memes" id="meme2">
            <label class="item__label" for="meme2">
                <span>Are those new cats memes on rd?!</span>
                <i class="fa-solid fa-plus"></i>
                <img class="item__img" src="assets/img/meme2.jpg" alt="cat">
            </label>               
        </div>
        <div class="item">
            <input class="item__radio" type="radio" name="memes" id="meme3">
            <label class="item__label" for="meme3">
                <span>We took a vote, you get the couch</span>
                <i class="fa-solid fa-plus"></i>
                <img class="item__img" src="assets/img/meme3.jpg" alt="cat">
            </label>               
        </div>
        <div class="item">
            <input class="item__radio" type="radio" name="memes" id="meme4">
            <label class="item__label" for="meme4">
                <span>There's something wrong with this mirror...</span>
                <i class="fa-solid fa-plus"></i>
                <img class="item__img" src="assets/img/meme4.jpg" alt="cat">
            </label>               
        </div>
        <div class="item">
            <input class="item__radio" type="radio" name="memes" id="meme5">
            <label class="item__label" for="meme5">
                <span>Lieutenant Dan! You got new legs!</span>
                <i class="fa-solid fa-plus"></i>
                <img class="item__img" src="assets/img/meme5.jpg" alt="cat">
            </label>               
        </div>
    </div> 
</body>
</html>
